  <div class="mx-auto max-w-screen-xl px-6 py-16 sm:px-12 lg:px-20">

    <!-- FILA SUPERIOR: Logo y Contacto -->
    <div class="flex flex-col gap-12 lg:gap-16 lg:flex-row items-start justify-between w-full mb-20">

      <!-- Logo -->
      <div class="w-full lg:w-auto text-center lg:text-left">
        <img [src]="logoPath" alt="Logo"
             class="max-h-32 h-auto w-auto mx-auto lg:mx-0" />
      </div>

      <!-- Contacto -->
      <div class="grid gap-8 w-full text-white text-lg font-medium text-center md:text-left"
           style="grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));">

        <!-- Dirección -->
        <div class="flex flex-col gap-3">
          <h4 class="font-bold text-2xl">Dirección</h4>
          <div class="flex items-start gap-4 justify-center md:justify-start">
            <fa-icon [icon]="faMapMarkerAlt" class="text-white text-2xl mt-1"></fa-icon>
            <span>Calle del Corregidor José de Pasamonte, 5, Moratalaz, 28030 Madrid</span>
          </div>
        </div>

        <!-- Teléfono -->
        <div class="flex flex-col gap-3">
          <h4 class="font-bold text-2xl">Llámanos</h4>
          <div class="flex items-center gap-4 justify-center md:justify-start">
            <fa-icon [icon]="faPhone" class="text-white text-2xl"></fa-icon>
            <a href="tel:+34605583791"
               class="hover:underline font-semibold transition hover:text-orange-300">
              +34 605 58 37 91
            </a>
          </div>
        </div>

        <!-- Correo -->
        <div class="flex flex-col gap-3">
          <h4 class="font-bold text-2xl">Correo</h4>
          <div class="flex items-center gap-4 justify-center md:justify-start">
            <fa-icon [icon]="faEnvelope" class="text-white text-2xl"></fa-icon>
            <a href="mailto:mudanzasromeroj@gmail.com"
               class="hover:underline font-semibold transition hover:text-orange-300">
              mudanzasromeroj&#64;gmail.com
            </a>
          </div>
        </div>

      </div>
    </div>
